<style>
    .row-margin {
        padding-right: 24px;
        padding-left: 0px;
    }

    .panel-body-margin {
        padding-left: 40px;
        padding-right: 16px;
        padding-bottom: 0;
        padding-top: 23px;
        margin: 0;
    }
    .panel-body-padding {
        padding-left: 0;
        padding-top: 0;
        padding-right: 0;
    }
    .h3-p {
        margin-top: 0px;
        padding-bottom: 0px
    }
    .col-lg-3-my {
        width : 17%;
        padding-right : 0;
    }
    .panel h4{
        margin-top:0px;
        font-size:14px;
    }
</style>
<div data-ng-controller="interceptAccountController" data-ng-init="load()"
     id="content" class="container-fluid">
    <h3 class="h3-p" id="title" hidden="hidden">
        <h class="icon-reply" data-ng-hide="!isClick" data-ng-click="goBack()"></h>
        <span ng-bind="mainTitle"></span>
    </h3>
    <div class="panel panel-default">
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-8">
                    <!-- <label
                        style="font-size: 14px; color: #808080; font-weight: normal;">&nbsp;&nbsp;开始时间：</label>
                    <input id="start1" name="startd" type="text" class="startt"
                        onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'start2\')||\'%y-%M-%d\'}'})" />
                    至：<input id="start2" name="startd" type="text" class="startt"
                        onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'%y-%M-%d'})" /> -->
                    <input type="text" name="daterange" class='startt' placeholder="时间段"
                           style="width: 300px;padding-left: 12px" ng-disabled="isReadOnly" />
                    <label style="padding-left: 10px;"></label>
                    <button type="button" class="mr mb-sm btn btn-primary"
                            data-ng-click="getHttpMetrics()" data-ng-blur="blur()" id="find" >分析</button>
                    <button class="mr mb-sm btn btn-success" type="button" data-ng-click='goBack()' data-ng-hide="!isClick">返回上一级</button>
                    <label
                            style="display: inline-block; font-weight: bold; color: #FF5400; font-size: 14px;"><span
                            data-ng-bind="tips"></span></label> <label
                        style="display: inline-block; font-weight: bold; color: #FF5400; font-size: 14px;"
                        data-ng-show="loading"><img src="app/img/loading.gif" />正在查询...</label>
                </div>
            </div>
        </div>

        <!--11111-->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <h4 class="panel-header alert alert-info h4-height">

                        <strong>&nbsp;疑似账号被盗</strong><small style="color: white">( {{timeTitle}} )</small>
                    </h4>
                    <div class="panel-wrapper">
                        <div class="panel-body text-center">
                            <div id="main" style="height: 400px;" class="echarts"></div>
                        </div>
                    </div>
                </div>
                <!-- END panel-->
            </div>
        </div>
        <!--22222-->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <h4 class="panel-header alert alert-info h4-height">
                        <strong>&nbsp;攻击IP</strong><small style="color: white">( {{timeTitle1}} )</small>
                    </h4>
                    <div class="panel-wrapper">
                        <div class="panel-body text-center">
                            <div id="main1" style="height: 400px;" class="echarts"></div>
                        </div>
                    </div>
                </div>
                <!-- END panel-->
            </div>
        </div>
        <!--333-->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <h4 class="panel-header alert alert-info h4-height">

                        <strong>&nbsp;拦截数据</strong><small style="color: white">( {{timeTitle2}} )</small>

                    </h4>
                    <div class="panel-wrapper">
                        <div class="panel-body text-center">
                            <div id="main2" style="height: 400px;" class="echarts"></div>
                        </div>
                    </div>
                </div>
                <!-- END panel-->
            </div>
        </div>




    </div>
</div>
